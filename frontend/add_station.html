<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://storage.cloud.google.com/evcflo_static_frontend/style.css">
</head>

<body>
    <h1>Chameleon Electric Vehicle Charger Forecasting and Location Optimization project</h1>
    <h2>Add a charger station to the database</h2>

    <!--Nav strip -->
    <hr>
    <a href="https://storage.googleapis.com/evcflo_static_frontend/index.html"> | Home.</a>
    <a href="https://storage.cloud.google.com/evcflo_static_frontend/add_station.html"> | Add a Charge Station here.</a>
    <a href="https://storage.cloud.google.com/evcflo_static_frontend/notebooks.html"> | View Research.</a>
    <a href="https://github.com/Chameleon-company/EVCFLO"> | GitHub. |</a>
    <hr>

    <form action="https://server-e657pcuziq-ts.a.run.app/api/add_station" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address"><br>
        <label for="description">Description:</label>
        <input type="text" id="description" name="description"><br>
        <label for="location_category">Location Category:</label>
        <input type="text" id="location_category" name="location_category"><br>
        <label for="location_sub_category">Location Subcategory:</label>
        <input type="text" id="location_sub_category" name="location_sub_category"><br>
        <label for="open_date">Open Date:</label>
        <input type="text" id="open_date" name="open_date"><br>
        <label for="pricing">Pricing:</label>
        <input type="text" id="pricing" name="pricing"><br>
        <label for="free_use">Free Use:</label>
        <input type="text" id="free_use" name="free_use"><br>
        <label for="latitude">Latitude:</label>
        <input type="number" step="0.0001" id="latitude" name="latitude"><br>
        <label for="longitude">Longitude:</label>
        <input type="number" step="0.0001" id="longitude" name="longitude"><br>
        <label for="port_count">Port Count:</label>
        <input type="number" id="port_count" name="port_count"><br>
        <label for="port_level_type">Port Level Type:</label>
        <input type="text" id="port_level_type" name="port_level_type"><br>
        <label for="network">Network:</label>
        <input type="text" id="network" name="network"><br>
        <label for="manufacturer">Manufacturer:</label>
        <input type="text" id="manufacturer" name="manufacturer"><br>
        <label for="power_output_kw">Power Output (kW):</label>
        <input type="number" id="power_output_kw" name="power_output_kw"><br>
        <label for="power_output_volts">Power Output (volts):</label>
        <input type="number" id="power_output_volts" name="power_output_volts"><br>
        <label for="power_output_amps">Power Output (amps):</label>
        <input type="number" id="power_output_amps" name="power_output_amps"><br>
        <label for="renewable_power_supply">Renewable Power Supply:</label>
        <input type="text" id="renewable_power_supply" name="renewable_power_supply"><br>
        <label for="CHAdeMO">Number of plugs - CHAdeMO:</label>
        <input type="number" id="CHAdeMO" name="CHAdeMO"><br>
        <label for="Tesla_std">Number of plugs - Tesla_std:</label>
        <input type="number" id="Tesla_std" name="Tesla_std"><br>
        <label for="Tesla_Fast">Number of plugs - Tesla_Fast:</label>
        <input type="number" id="Tesla_Fast" name="Tesla_Fast"><br>
        <label for="Tesla_Roadster">Number of plugs - Tesla_Roadster:</label>
        <input type="number" id="Tesla_Roadster" name="Tesla_Roadster"><br>
        <label for="CCS_SAE">Number of plugs - CCS_SAE:</label>
        <input type="number" id="CCS_SAE" name="CCS_SAE"><br>
        <label for="J1772">Number of plugs - J1772:</label>
        <input type="number" id="J1772" name="J1772"><br>
        <label for="Type2">Number of plugs - Type2:</label>
        <input type="number" id="Type2" name="Type2"><br>
        <label for="Commando">Number of plugs - Commando:</label>
        <input type="number" id="Commando" name="Commando"><br>
        <label for="Wall_AU">Number of plugs - Wall_AU:</label>
        <input type="number" id="Wall_AU" name="Wall_AU"><br>
        <input type="submit" value="Submit">
    </form>

    <script src="" async defer></script>
</body>

</html>
