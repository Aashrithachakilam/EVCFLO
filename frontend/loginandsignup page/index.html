<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chameleon EVCFLO - Signup and Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #333333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: rgb(250, 255, 194);
            padding: 10px;
            text-align: left;
        }

        nav {
            background-color: rgb(250, 255, 194);
            padding: 10px;
            text-align: right;
        }

        nav a {
            margin: 0 10px;
            color: #557511;
            text-decoration: none;
            font-weight: bold;
        }

        main {
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .form-container {
            width: 75%;
            max-width: 600px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px;
            padding: 20px;
            position: relative;
        }

        h1, h2 {
            color: #006400;
            font-weight: bold;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input[type="text"], input[type="email"], input[type="password"], button[type="submit"] {
            width: calc(100% - 16px);
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #cccccc;
            box-sizing: border-box;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        .google-login-button {
            background-color: #dd4b39;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .google-login-button:hover {
            background-color: #c53727;
        }

        .toggle-link {
            text-align: center;
            margin-top: 20px;
        }

        .toggle-link a {
            color: #333333;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }

    
    </style>
</head>

<body>
    <header>
        <h1>Chameleon EVCFLO</h1>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#research">Research</a>
        <a href="#ai-models">AI Models</a>
        <a href="#news">News</a>
        <a href="#certs">Certs</a>
        <a href="#support">Support</a>
        <a href="#team">Team</a>
    </nav>

    <main>
        <div class="form-container" id="signup-form">
          
            <h2>Create an Account</h2>
            <form action="signup.php" method="post">
                <div class="form-group">
                    <label for="first-name" class="form-label">First Name:</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div class="form-group">
                    <label for="last-name" class="form-label">Last Name:</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Create Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password" class="form-label">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <button type="submit">Sign Up</button>
            </form>

            <button class="google-login-button" onclick="loginWithGoogle()">Login with Google</button>
            <div class="toggle-link">
                <p>Already have an account? <a onclick="toggleForms('login')">Login</a></p>
            </div>
        </div>

        <div class="form-container" id="login-form" style="display: none;">
            
            <h2>Login</h2>
            <form action="login.php" method="post">
                <div class="form-group">
                    <label for="login-email" class="form-label">Email Address:</label>
                    <input type="email" id="login-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="login-password" class="form-label">Password:</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <button type="submit">Login</button>
            </form>

            <div class="toggle-link">
                <p>Don't have an account? <a onclick="toggleForms('signup')">Sign Up</a></p>
            </div>
        </div>
    </main>

    <script>
        function toggleForms(form) {
            if (form === 'signup') {
                document.getElementById('signup-form').style.display = 'block';
                document.getElementById('login-form').style.display = 'none';
            } else {
                document.getElementById('signup-form').style.display = 'none';
                document.getElementById('login-form').style.display = 'block';
            }
        }

        function loginWithGoogle() {
            window.location.href = 'https://accounts.google.com/o/oauth2/auth?client_id=YOUR_CLIENT_ID&redirect_uri=YOUR_REDIRECT_URI&response_type=code&scope=email%20profile';
        }
    </script>
</body>

</html>
