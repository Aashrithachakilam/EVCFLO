steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/sit-22t1-ev-adoption-t-a4efab5/evcflo', './frontend/evcflofront']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/sit-22t1-ev-adoption-t-a4efab5/evcflo']
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'evcflo'
      - '--image'
      - 'gcr.io/sit-22t1-ev-adoption-t-a4efab5/evcflo'
      - '--region'
      - 'australia-southeast1'
images:
  - 'gcr.io/sit-22t1-ev-adoption-t-a4efab5/evcflo'
logsBucket: 'gs://logbucketevcflo'
